<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Academy: Мишка</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navigation-bar">
        <div class="container">
          <ul class="navigation">
            <li class="navigation navigation__item"></li>
            <li class="navigation navigation__item"></li>
            <li class="navigation navigation__item"></li>
            <li class="navigation navigation__item"></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
        <div class="promo">
          <div class="promo-head">
            <h1 class="promo-head__h1">
              Милые штуки<br> ручной<br> работы для дома
            </h1>
          </div>
          <div class="promo-card">
              <span class="promo-card__block promo-card__block-first">
                <h2 class="promo-card__block promo-card__block-h2">
                  Предметы  интерьера
                </h2>
              </span>
          </div>
          <div class="promo-card">
            <span class="promo-card__block promo-card__block-second">
              <h2 class="promo-card__block promo-card__block-h2">
                Детские игрушки
              </h2>
            </span>
          </div>
        </div>
        <div class="merchandise">
          <span class="merchandise-head">
            <h2 class="merchandise-head merchandise-head__goods-name">
              Вязаные корзинки
            </h2>
          </span>
          <span class="merchandise-head">
            <h3 class="merchandise-head merchandise-head__goods-day">Товар недели</h3>
          </span>
          <div class="merchandise merchandise__text">
            <p class="merchandise__text merchandise__text-info">
              Экологически чистая пряжа, ручная работа.
              Доступны в шести расцветках, и трех размерах.
            </p>
          </div>
          <div class="merchandise merchandise__form">
            <table class="merchandise merchandise__form-table">
              <tbody>
                <tr><td>Цвет:</td><td class="merchandise__form-padding">Тиффани/серый</td></tr>
                <tr><td>Диаметр:</td><td><span>25</span>см</td></tr>
                <tr><td>Высота:</td><td><span>15</span>см</td></tr>
              </tbody>
            </table>
            <img src="./img/triple-set-mobile@1x.jpg" alt="">
            <span class="merchandise__form merchandise__form-price">Цена: <span class="price">990</span> руб.</span>
            <button class="merchandise__form merchandise__form-btn">Заказать</button>
          </div>
        </div>
        <div class="about-us">
          <span class="about-us about-us__title">
            <!--FIXME: Технический долг, h3//-->
            <h3></h3>
          </span>
          <div class="about-us about-us__cards">
            <div class="about-us about-us__cards-advantages"></div>
            <div class="about-us about-us__cards-advantages"></div>
            <div class="about-us about-us__cards-advantages"></div>
            <div class="about-us about-us__cards-advantages"></div>
            <div class="about-us about-us__cards-advantages"></div>
            <div class="about-us about-us__cards-advantages"></div>
          </div>
        </div>
        <div class="reviews-container">
          <div class="reviews">
            <span class="reviews reviews__title">
              <h3>Отзывы</h3>
            </span>
            <div class="reviews reviews__text">
              <!--FIXME: Техническиий долг, p//-->
              <p></p>
            </div>
            <span class="reviews reviews_name">
              <!--FIXME: Техническиий долг, h2, p//-->
              <h2></h2>
              <p></p>
            </span>
          </div>
          <div class="reviews-btn">
            <button class="review-btn btn"></button>
            <button class="review-btn btn"></button>
          </div>
          <button class="review-submit">Написать</button>
        </div>
        <div class="contacts">
          <span class="contacts contacts__title">
            <!--FIXME: Техническиий долг, h3//-->
            <h3></h3>
          </span>
          <!--FIXME: Техническиий долг, table//-->
          <table></table>
          <!--FIXME: Техническиий долг, iframe//-->
          <iframe></iframe>
          <button class="contacts-btn btn">Напишите нам</button>
        </div>
    </main>
    <footer>
      <div class="container">
        <div class="footer">
          <div class="footer-block">
            <span class="footer-block footer-block__logo-svg">
              <!--FIXME: Техническиий долг, svg//-->
              <svg>
                <use></use>
              </svg>
            </span>
          </div>
          <div class="footer-block">
            <span class="footer-block footer-block__footer-social">
              <a class="footer-block__footer-social footer-block__footer-social--fb"><img src="" alt=""></a>
              <a class="footer-block__footer-social footer-block__footer-social--in"><img src="" alt=""></a>
              <a class="footer-block__footer-social footer-block__footer-social--vk"><img src="" alt=""></a>
            </span>
          </div>
          <div class="footer-block">
            <span class="footer-block footer-block__html">
              <a href=""> <!--FIXME: Техническиий долг, link-->
                <!--FIXME: Техническиий долг, svg-->
                <svg>
                  <use></use>
                </svg>
              </a>
            </span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
