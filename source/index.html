<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navigation-bar">
        <div class="container">
          <ul class="navigation">
            <li class="navigation navigation__item"></li>
            <li class="navigation navigation__item"></li>
            <li class="navigation navigation__item"></li>
            <li class="navigation navigation__item"></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
        <div class="promo">
          <div class="promo-head">
            <h1 class="promo-head__h1">
              Милые штуки<br> ручной<br>  работы для дома
            </h1>
          </div>
          <div class="promo-card">
              <span class="promo-card__block promo-card__block-first">
                <h2 class="promo-card__block promo-card__block-h2">Предметы  интерьера</h2>
                <img class="promo-card__block promo-card__block-img" href="./img/icon-interior.svg">
              </span>
          </div>
          <div class="promo-card">
            <span class="promo-card__block promo-card__block-second">
              <h2 class="promo-card__block promo-card__block-h2">Детские игрушки</h2>
              <img class="promo-card__block promo-card__block-img" href="./img/icon-interior.svg">
            </span>
          </div>
        </div>
        <div class="merchandaise">
          <span class="merchandaise-head">
            <h2 class="merchandaise-head merchandaise-head__goods-name">
              Вязаные корзинки
            </h2>
          </span>
          <span class="merchandaise-head">
            <h3 class="merchandaise-head merchandaise-head__goods-day"></h3>
          </span>
          <div class="merchandaise-text">
            <p class="merchandaise-text merchandaise-text__info">
              Экологически чистая пряжа, ручная работа.
              Доступны в шести расцветках, и трех размерах.
            </p>
          </div>
          <div class="merchandaise-form">
            <form></form>
            <source class="merchandaise-form merchandaise-form__img">
              <img>
            </source>
            <span class="merchandaise-form merchandaise-form__price "></span>
            <button class="merchandaise-form merchandaise-form__btn">Заказать</button>
          </div>
        </div>
        <div class="about-us">
          <span class="about-us about-us__title">
            <h3></h3>
          </span>
          <div class="about-us about-us__cards">
            <div class="about-us about-us__cards-advantages"></div>
            <div class="about-us about-us__cards-advantages"></div>
            <div class="about-us about-us__cards-advantages"></div>
            <div class="about-us about-us__cards-advantages"></div>
            <div class="about-us about-us__cards-advantages"></div>
            <div class="about-us about-us__cards-advantages"></div>
          </div>
        </div>
        <div class="reviews-container">
          <div class="reviews">
            <span class="reviews reviews__title">
              <h3>Отзывы</h3>
            </span>
            <div class="reviews reviews__text">
              <p></p>
            </div>
            <span class="reviews reviews_name">
              <h2></h2>
              <p></p>
            </span>
          </div>
          <div class="reviews-btn">
            <button class="review-btn btn"></button>
            <button class="review-btn btn"></button>
          </div>
          <button class="review-submit">Написать</button>
        </div>
        <div class="contacts">
          <span class="contacts contacts__title">
            <h3></h3>
          </span>
          <table></table>
          <iframe></iframe>
          <button class="contacts-btn btn">Напишите нам</button>
        </div>
    </main>
    <footer>
      <div class="container">
        <div class="footer">
          <div class="footer-block">
            <span class="footer-block footer-block__logo-svg">
              <svg>
                <use></use>
              </svg>
            </span>
          </div>
          <div class="footer-block">
            <span class="footer-block footer-block__footer-social">
              <a class="footer-block__footer-social footer-block__footer-social--fb"><img></a>
              <a class="footer-block__footer-social footer-block__footer-social--in"><img></a>
              <a class="footer-block__footer-social footer-block__footer-social--vk"><img></a>
            </span>
          </div>
          <div class="footer-block">
            <span class="footer-block footer-block__html">
              <a>
                <svg>
                  <use></use>
                </svg>
              </a>
            </span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
